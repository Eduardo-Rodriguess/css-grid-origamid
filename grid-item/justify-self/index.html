<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-self</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1> justify-self: start;</h1>
        <div class="grid justify-self-1">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </div>
    </div>
    <br><br><br>
    <div>
        <h1> justify-self: end;</h1>
        <div class="grid justify-self-2">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">Item 5</div>
            <div class="item item-6">6</div>
        </div>
    </div>
    <br><br><br>
    <div>
        <h1> justify-self: center;</h1>
        <div class="grid justify-self-3">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">Item 5</div>
            <div class="item item-6">6</div>
        </div>
    </div>
    <br><br><br>
    <div>
        <h1> justify-self: stretch;</h1>
        <div class="grid justify-self-4">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">Item 5</div>
            <div class="item item-6">6</div>
        </div>
    </div>
    <br><br><br>
</body>
</html>
