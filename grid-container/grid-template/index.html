<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-TEMPLATE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>grid-template</h1>
        <section class="grid grid-template-1">
            <div class="item">logo</div>
            <div class="item">nav</div>
            <div class="item">content</div>
            <div class="item">sidenav</div>
            <div class="item">advert</div>
            <div class="item">footer</div>
        </section>
    </div>
    <br><br><br>
    <div>
        <h1>grid-template (areas, columns e rows)</h1>
        <section class="grid grid-template-2">
            <div class="item">logo</div>
            <div class="item">nav</div>
            <div class="item">content</div>
            <div class="item">sidenav</div>
            <div class="item">advert</div>
            <div class="item">footer</div>
        </section>
    </div>
    <br><br><br>
    <div>
        <h1>grid-gap</h1>
        <section class="grid grid-template grid-gap">
            <div class="item logo">logo</div>
            <div class="item nav">nav</div>
            <div class="item content">content</div>
            <div class="item sidenav">sidenav</div>
            <div class="item advert">advert</div>
            <div class="item footer">footer</div>
        </section>
    </div>
</body>
</html>
